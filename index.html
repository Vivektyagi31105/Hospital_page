<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- creating nav-bar -->
      <nav>
        <img
          src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/logo.png?raw=true"
          alt="logo"
        />
        <a href="/"></a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="./about/about.html">About Us</a></li>
          <li><a href="./contact/contact.html">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Creating main section -->
    <main>
      <!-- creating left section -->
      <section class="leftSection">
        <img
          class="topAngle"
          src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/topAngle.png?raw=true"
          alt="topAngle"
        />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with emergen problems. You can
          easily reach us 24/7. We focused on highest quality.
        </p>
        <img
          class="bottomAngle"
          src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/bottomAngle.png?raw=true"
          alt="bottomAngle"
        />
        <img
          class="stethoscope"
          src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/stethoscope.png?raw=true"
          alt="stethoscope"
        />
        <button>Make Appointment</button>
        <img
          class="mouse"
          src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/mouse.png?raw=true"
          alt="mouse"
        />
      </section>
      <!-- creating the right section -->
      <section class="rightSection">
        <img
          class="greenBox"
          src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/greenBox.png?raw=true"
          alt="greenBox"
        />
        <img
          class="yellowBox"
          src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/yellowBox.png?raw=true"
          alt="yellowBox"
        />
        <img
          class="doctor"
          src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/doctor.png?raw=true"
          alt="doctor"
        />
      </section>
    </main>
  </body>
</html>
